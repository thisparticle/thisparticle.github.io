- id: DCL_SLAM
  title: "DCL-SLAM: A Distributed Collaborative LiDAR SLAM Framework for a Robotic Swarm"
  venue: IEEE Sensors Journal, 2024
  description: "DCL-SLAM is presented, a front-end agnostic fully distributed collaborative Light Detection And Ranging SLAM framework to co-localize in an unknown environment with low information exchange and achieves higher accuracy and lower bandwidth than other state-of-the-art multirobot LiDAR SLAM systems."
  project_page: "https://github.com/PengYu-Team/DCL-SLAM"
