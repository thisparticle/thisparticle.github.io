- id: CoLRIO
  title: "CoLRIO: LiDAR-Ranging-Inertial Centralized State Estimation for Robotic Swarms"
  venue: ICRA, 2024
  description: "A centralized system to facilitate collaborative LiDAR-ranging-inertial state estimation, enabling robotic swarms to operate without the need for anchor deployment, and demonstrating significant enhancements in the accuracy of collaborative SLAM estimates."
